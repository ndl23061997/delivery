<ion-header>
  <ion-toolbar>
    <ion-title>
      Giao hàng
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <!-- Chọn shipper -->
    <ion-item>
      <ion-col style="padding: 0px;">
        <ion-label>Shipper</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-select
          (ionChange)="shipperChange($event)"
          placeholder="Chọn shipper"
          [value]="shipperNid"
          style="max-width: none;"
        >
          <ion-select-option *ngFor="let item of shippers" [value]="item.nid">
            {{ item.title }}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ngày</ion-label>
      <ion-datetime
        display-format="DD-MM-YYYY"
        [(ngModel)]="date"
        (ionChange)="getListOrderOfShipper()"
        placeholder="Chọn ngày"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <!-- Danh sách đơn hàng -->
  <ion-list>
    <ion-list-header>
      Danh sách đơn hàng
    </ion-list-header>
    <ion-item *ngFor="let item of orders" (click)="showOrderDetail(item)">
      <ion-label>
        <h5>{{ item.title }}</h5>
        <p>Trạng thái : {{ item.status }}</p>
        <ion-button
          *ngIf="getStatusCode(item.status) == 10"
          (click)="nhanDon(item); $event.stopPropagation()"
        >
          <ion-icon slot="start" name="arrow-down"></ion-icon>
          nhận
        </ion-button>
        <ion-button
          color="warning"
          *ngIf="getStatusCode(item.status) == 14"
          (click)="traDon(item); $event.stopPropagation()"
        >
          <ion-icon slot="start" name="remove-circle"></ion-icon>
          trả
        </ion-button>

        <ion-button
          color="success"
          *ngIf="getStatusCode(item.status) == 14"
          (click)="xacNhanDaGiao(item); $event.stopPropagation()"
        >
          <ion-icon slot="start" name="checkmark"></ion-icon>
          xong
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
